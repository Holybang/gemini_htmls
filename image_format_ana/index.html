    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Added Noto Sans SC for Chinese support, mixing with retro technical fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;family=Oswald:wght@500;700&amp;family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paper': '#f3f0e6', // Vintage graph paper base
                        'paper-dark': '#e5e0d0',
                        'ink': '#1a1a1a', // Technical pen black
                        'ink-light': '#4a4a4a',
                        'phosphor': '#facc15', // Glowing screen yellow
                        'phosphor-dim': '#fef08a',
                        'copper': '#b45309', // Coil color
                        'blueprint': '#1e3a8a',
                    },
                    fontFamily: {
                        // Priority to Oswald for English numbers/headers, Noto Sans SC for Chinese
                        'header': ['Oswald', '"Noto Sans SC"', 'sans-serif'],
                        'mono': ['"Share Tech Mono"', '"Noto Sans SC"', 'monospace'],
                        'sans': ['"Noto Sans SC"', 'sans-serif']
                    },
                    backgroundImage: {
                        'graph-paper': `
                            linear-gradient(rgba(26, 26, 26, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(26, 26, 26, 0.05) 1px, transparent 1px)
                        `
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f0e6;
            background-size: 20px 20px; /* Grid size */
        }
        
        /* CRT/Schematic specific styles */
        .schematic-box {
            background-color: #fbf9f5;
            border: 2px solid #1a1a1a;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .schematic-btn {
            border: 2px solid #1a1a1a;
            background-color: #f3f0e6;
            color: #1a1a1a;
            font-family: 'Oswald', 'Noto Sans SC', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.1s ease;
            box-shadow: 2px 2px 0px #1a1a1a;
        }

        .schematic-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #1a1a1a;
            background-color: #fff;
        }

        .schematic-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #1a1a1a;
        }

        .schematic-btn.active {
            background-color: #1a1a1a;
            color: #facc15; /* Phosphor yellow text */
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.5);
        }

        .viz-wrapper {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 3/4;
            position: relative;
            background: #fff; /* Paper white for the drawing area */
            border: 3px solid #1a1a1a;
            margin: 0 auto;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            /* Give the canvas a slight vintage tint */
            background-color: #fdfbf7;

<body class="min-h-screen flex flex-col items-center py-8 px-4 gap-6 bg-graph-paper font-header text-ink">
    <!-- Header: Technical Illustration Style -->

        </div>

    <!-- Controls Section -->
    <div class="w-full max-w-[540px] space-y-6">

        <div class="space-y-2">

            <span class="text-ink-light">|</span>
            <button class="font-mono text-xs text-ink-light hover:text-ink hover:underline flex items-center gap-1" onclick="viz.exportVideo('col')">
                [录制列视频]

            <span class="text-ink-light">|</span>

                [保存图表]
            </button>
        </div>

    <!-- Application Logic -->
    <script>
        class MemoryVisualizer {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                
                // Config
                this.width = this.canvas.width;  // 900
                this.height = this.canvas.height; // 1200
                this.rows = 5;
                this.cols = 10;
                this.channels = 3;
                this.mode = 'C'; 
                
                // State
                this.animState = {
                    active: false,
                    type: null,
                    index: 0,
                    interval: null,
                    recording: false
                };
                this.hover = { r: -1, c: -1 };

                // Layout Constants
                this.layout = {
                    logical: { x: 50, y: 80, w: 800, h: 480 },
                    physical: { x: 50, y: 640, w: 800, h: 480 }
                };
                
                // "Schematic" Color Palette
                this.colors = {
                    bg: '#fdfbf7', // Canvas bg
                    ink: '#1a1a1a', // Main lines
                    inkDim: '#a8a29e', // Grid lines
                    highlight: '#facc15', // Phosphor glow
                    highlightStroke: '#854d0e',
                    text: '#1a1a1a',
                    
                    // Retro Channel colors
                    channelFills: ['#ef4444', '#22c55e', '#3b82f6'], 
                    channelStrokes: ['#991b1b', '#15803d', '#1d4ed8']
                };

                this.setupInteraction();
                this.setMode('C');
            }

            setupInteraction() {
                this.canvas.addEventListener('mousemove', (e) => {
                    if(this.animState.active && this.animState.recording) return;

                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    const x = (e.clientX - rect.left) * scaleX;
                    const y = (e.clientY - rect.top) * scaleY;

                    this.checkHover(x, y);
                });

                this.canvas.addEventListener('mouseleave', () => {
                    this.hover = { r: -1, c: -1 };
                    if(!this.animState.active) this.draw();
                });
            }

            checkHover(mx, my) {
                const { startX, startY, cellSize, gridW, gridH } = this.gridMetrics || {};
                
                if (startX && mx >= startX && mx <= startX + gridW && my >= startY && my <= startY + gridH) {
                    const c = Math.floor((mx - startX) / cellSize);
                    const r = Math.floor((my - startY) / cellSize);
                    
                    if (r >= 0 && r < this.rows && c >= 0 && c < this.cols) {
                        if (this.hover.r !== r || this.hover.c !== c) {
                            this.hover = { r, c };
                            if (!this.animState.active) this.draw();
                        }
                        return;
                    }
                }
                
                if (this.hover.r !== -1) {
                    this.hover = { r: -1, c: -1 };
                    if (!this.animState.active) this.draw();
                }
            }

            setMode(newMode) {
                this.mode = newMode;
                this.stopAnim();
                
                // Update UI Buttons
                ['C', 'F', 'H'].forEach(m => {
                    const btn = document.getElementById(`btn-${m}`);
                    if (m === newMode) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                this.draw();
            }

            draw() {
                const ctx = this.ctx;
                
                // Clear background with paper color
                ctx.fillStyle = this.colors.bg;
                ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw decorative graph grid on canvas
                this.drawGraphGrid();

                this.drawLogicalPanel();
                this.drawPhysicalPanel();
                this.drawConnectingLines();
                this.drawInfoText();
            }

            drawGraphGrid() {
                const ctx = this.ctx;
                ctx.save();
                ctx.strokeStyle = "rgba(26, 26, 26, 0.05)";
                ctx.lineWidth = 1;
                const step = 40;
                
                ctx.beginPath();
                for(let x=0; x<=this.width; x+=step) { ctx.moveTo(x,0); ctx.lineTo(x, this.height); }
                for(let y=0; y<=this.height; y+=step) { ctx.moveTo(0,y); ctx.lineTo(this.width, y); }
                ctx.stroke();
                ctx.restore();
            }

            // Helper to draw a "Schematic" style box
            drawSchematicBox(x, y, w, h, title) {
                const ctx = this.ctx;
                ctx.save();
                
                // Main border
                ctx.strokeStyle = this.colors.ink;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                
                // Title Label (Top Left, interrupting border)
                ctx.font = 'bold 24px "Noto Sans SC", Oswald, sans-serif';
                const textMetrics = ctx.measureText(title);
                const textW = textMetrics.width + 40;
                
                // Clear line behind text
                ctx.fillStyle = this.colors.bg;
                ctx.fillRect(x + 20, y - 14, textW, 28);
                
                // Draw Text
                ctx.fillStyle = this.colors.ink;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText(title, x + 30, y);
                
                ctx.restore();
            }

            drawLogicalPanel() {
                const ctx = this.ctx;
                const area = this.layout.logical;
                
                this.drawSchematicBox(area.x, area.y, area.w, area.h, "逻辑输入 (屏幕视图)");

                // Grid Calculations
                const cellSize = 60; 
                const gridW = this.cols * cellSize;
                const gridH = this.rows * cellSize;
                
                const startX = area.x + (area.w - gridW) / 2;
                const startY = area.y + 80;

                this.gridMetrics = { startX, startY, cellSize, gridW, gridH };

                // Draw Grid
                for (let r = 0; r < this.rows; r++) {
                    for (let c = 0; c < this.cols; c++) {
                        const cx = startX + c * cellSize;
                        const cy = startY + r * cellSize;
                        
                        const isHover = (this.hover.r === r && this.hover.c === c);
                        
                        // Cell Background
                        if (isHover) {
                            // Phosphor Glow Effect
                            ctx.shadowColor = this.colors.highlight;
                            ctx.shadowBlur = 20;
                            ctx.fillStyle = this.colors.highlight;
                            ctx.fillRect(cx, cy, cellSize, cellSize);
                            ctx.shadowBlur = 0; // Reset
                        } else {
                            ctx.fillStyle = 'rgba(255,255,255,0.5)'; // Slight white fill
                            ctx.fillRect(cx, cy, cellSize, cellSize);
                        }
                        
                        // Cell Border (Technical Line)
                        ctx.strokeStyle = this.colors.ink;
                        ctx.lineWidth = isHover ? 3 : 1;
                        ctx.strokeRect(cx, cy, cellSize, cellSize);

                        // Draw "Pixels"
                        const dotR = 4;
                        const gap = 8;
                        const dotsW = (3 * dotR * 2) + (2 * gap);
                        const dotsX = cx + (cellSize - dotsW) / 2 + dotR;
                        const dotsY = cy + cellSize/2;

                        this.colors.channelFills.forEach((col, i) => {
                            ctx.beginPath();
                            if (isHover) {
                                ctx.fillStyle = '#000'; 
                            } else {
                                ctx.fillStyle = col; 
                            }
                            ctx.arc(dotsX + i*(dotR*2+gap), dotsY, dotR, 0, Math.PI*2);
                            ctx.fill();
                            ctx.strokeStyle = '#000';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        });
                    }
                }
                
                // Axis Labels (Technical Style)
                ctx.fillStyle = this.colors.ink;
                ctx.font = '16px "Share Tech Mono"';
                
                // Cols Top
                ctx.textAlign = 'center';
                for(let c=0; c<this.cols; c++) {
                    ctx.fillText(c, startX + c * cellSize + cellSize/2, startY - 10);
                }
                
                // Rows Left
                ctx.textAlign = 'right';
                for(let r=0; r<this.rows; r++) {
                    ctx.fillText(`R${r}`, startX - 10, startY + r * cellSize + cellSize/2 + 5);
                }
                
                // Label "WIDTH" and "HEIGHT" with arrows
                this.drawDimensionLine(startX, startY - 35, gridW, 'horizontal', '宽度 (10)');
                this.drawDimensionLine(startX - 40, startY, gridH, 'vertical', '高度 (5)');
            }

            drawDimensionLine(x, y, len, type, label) {
                const ctx = this.ctx;
                ctx.save();
                ctx.strokeStyle = this.colors.ink;
                ctx.fillStyle = this.colors.ink;
                ctx.lineWidth = 1;
                ctx.font = '14px "Noto Sans SC", "Share Tech Mono"';
                
                if (type === 'horizontal') {
                    // Line
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + len, y);
                    ctx.stroke();
                    // Arrows
                    this.drawArrow(x, y, 'left');
                    this.drawArrow(x + len, y, 'right');
                    // Text
                    ctx.textAlign = 'center';
                    ctx.fillText(label, x + len/2, y - 5);
                } else {
                    // Line
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y + len);
                    ctx.stroke();
                    // Arrows
                    this.drawArrow(x, y, 'up');
                    this.drawArrow(x, y + len, 'down');
                    // Text
                    ctx.textAlign = 'center';
                    ctx.save();
                    ctx.translate(x - 15, y + len/2);
                    ctx.rotate(-Math.PI/2);
                    ctx.fillText(label, 0, 0);
                    ctx.restore();
                }
                ctx.restore();
            }

            drawArrow(x, y, dir) {
                const ctx = this.ctx;
                const size = 5;
                ctx.beginPath();
                if(dir==='left') { ctx.moveTo(x,y); ctx.lineTo(x+size, y-size); ctx.lineTo(x+size, y+size); }
                if(dir==='right') { ctx.moveTo(x,y); ctx.lineTo(x-size, y-size); ctx.lineTo(x-size, y+size); }
                if(dir==='up') { ctx.moveTo(x,y); ctx.lineTo(x-size, y+size); ctx.lineTo(x+size, y+size); }
                if(dir==='down') { ctx.moveTo(x,y); ctx.lineTo(x-size, y-size); ctx.lineTo(x+size, y-size); }
                ctx.fill();
            }

            drawPhysicalPanel() {
                const ctx = this.ctx;
                const area = this.layout.physical;
                
                this.drawSchematicBox(area.x, area.y, area.w, area.h, "物理内存 (一维数组)");

                const cellSize = 34; // Slightly wider
                const gap = 4;
                const availW = area.w - 60;
                const colsPerLine = Math.floor(availW / (cellSize + gap)); 
                
                const startX = area.x + 30;
                const startY = area.y + 80;
                
                const total = this.rows * this.cols * this.channels; // 150
                const planeSize = this.rows * this.cols;

                let activeOffsets = [];
                if (this.hover.r !== -1) {
                    activeOffsets = this.calcOffsets(this.hover.r, this.hover.c);
                }

                // Draw the memory "tape"
                for (let i = 0; i < total; i++) {
                    const gridCol = i % colsPerLine;
                    const gridRow = Math.floor(i / colsPerLine);
                    
                    const cx = startX + gridCol * (cellSize + gap);
                    const cy = startY + gridRow * (cellSize + gap);
                    
                    if (cy + cellSize > area.y + area.h - 20) break; 

                    let chIdx = 0;
                    if (this.mode === 'C') chIdx = i % 3;
                    else {
                         if (i < planeSize) chIdx = 0;
                        else if (i < planeSize * 2) chIdx = 1;
                        else chIdx = 2;
                    }
                    
                    const isActive = activeOffsets.includes(i);
                    const isAnyHover = this.hover.r !== -1;
                    
                    ctx.beginPath();
                    
                    if (isActive) {
                        // Glowing Active State
                        ctx.shadowColor = this.colors.highlight;
                        ctx.shadowBlur = 15;
                        ctx.fillStyle = this.colors.highlight;
                        ctx.fillRect(cx, cy, cellSize, cellSize);
                        ctx.shadowBlur = 0;
                        
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(cx, cy, cellSize, cellSize);
                        
                        // Text Label for Address
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 12px "Share Tech Mono"';
                        ctx.textAlign = 'center';
                        ctx.fillText(i, cx + cellSize/2, cy + cellSize/2 + 4);

                    } else {
                        // Inactive State
                        ctx.fillStyle = isAnyHover ? '#e5e5e5' : this.colors.channelFills[chIdx];
                        // If not hovering anything, show colors. If hovering somewhere else, gray out.
                        if (isAnyHover) ctx.fillStyle = '#f3f0e6'; // paper color fade
                        
                        // Draw outline
                        ctx.strokeStyle = this.colors.ink;
                        ctx.lineWidth = 1;
                        ctx.strokeRect(cx, cy, cellSize, cellSize);
                        
                        // Small colored notch to indicate channel if greyed out
                        if (!isAnyHover) {
                            ctx.fillRect(cx, cy, cellSize, cellSize);
                            ctx.strokeRect(cx, cy, cellSize, cellSize);
                        } else {
                           // Just a tiny dot
                           ctx.fillStyle = this.colors.channelFills[chIdx];
                           ctx.fillRect(cx + cellSize/2 - 2, cy + cellSize/2 - 2, 4, 4);
                        }
                    }
                }
            }

            drawConnectingLines() {
                // If hovering, draw a "beam" from the logical cell to the physical cells
                if (this.hover.r === -1) return;
                
                const ctx = this.ctx;
                const { startX: lX, startY: lY, cellSize: lCell } = this.gridMetrics;
                
                // Logical Center
                const srcX = lX + this.hover.c * lCell + lCell/2;
                const srcY = lY + this.hover.r * lCell + lCell/2;

                const activeOffsets = this.calcOffsets(this.hover.r, this.hover.c);
                
                // Physical Targets
                const pArea = this.layout.physical;
                const pCell = 34; 
                const pGap = 4;
                const availW = pArea.w - 60;
                const colsPerLine = Math.floor(availW / (pCell + pGap)); 
                const pStartX = pArea.x + 30;
                const pStartY = pArea.y + 80;

                ctx.save();
                // Beam Style
                ctx.strokeStyle = this.colors.highlight; // Yellow beam
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]); // Dashed "electron" beam
                
                const offset = (Date.now() / 20) % 20;
                ctx.lineDashOffset = -offset;

                ctx.beginPath();
                
                activeOffsets.forEach(idx => {
                    const gridCol = idx % colsPerLine;
                    const gridRow = Math.floor(idx / colsPerLine);
                    const destX = pStartX + gridCol * (pCell + pGap) + pCell/2;
                    const destY = pStartY + gridRow * (pCell + pGap); // Top of the cell

                    ctx.moveTo(srcX, srcY + lCell/2); 
                    
                    const cp1x = srcX;
                    const cp1y = srcY + 100;
                    const cp2x = destX;
                    const cp2y = destY - 50;
                    
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, destX, destY);
                });
                
                ctx.stroke();
                ctx.restore();
                
                if (!this.animState.active) {
                    requestAnimationFrame(() => this.draw());
                }
            }

            drawInfoText() {
                const ctx = this.ctx;
                const midY = (this.layout.logical.y + this.layout.logical.h + this.layout.physical.y) / 2 + 10;

                // Draw a technical label box in the middle
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                if (this.hover.r !== -1) {
                    // Draw box
                    const text = `检测到坐标 [${this.hover.r}, ${this.hover.c}]`;
                    const subText = `偏移序列: { ${this.calcOffsets(this.hover.r, this.hover.c).join(', ')} }`;
                    
                    ctx.fillStyle = this.colors.ink;
                    ctx.font = 'bold 24px "Noto Sans SC", Oswald';
                    ctx.fillText(text, this.width/2, midY - 15);
                    
                    ctx.fillStyle = this.colors.copper;
                    ctx.font = '20px "Share Tech Mono", "Noto Sans SC"';
                    ctx.fillText(subText, this.width/2, midY + 15);
                    
                } else {
                    ctx.fillStyle = this.colors.inkDim;
                    ctx.font = '20px "Noto Sans SC", Oswald';
                    ctx.fillText("系统空闲 // 等待指针输入", this.width/2, midY);
                }
            }

            calcOffsets(r, c) {
                const R = this.rows; 
                const C = this.cols; 
                const planeSize = R * C; 

                if (this.mode === 'C') {
                    const base = (r * C + c) * 3;
                    return [base, base+1, base+2];
                } else if (this.mode === 'F') {
                    const idx = c * R + r; 
                    return [idx, idx + planeSize, idx + planeSize*2];
                } else { // H
                    const idx = r * C + c;
                    return [idx, idx + planeSize, idx + planeSize*2];
                }
            }

            togglePlay(type) {
                if (this.animState.active && this.animState.type === type) {
                    this.stopAnim();
                } else {
                    this.startAnim(type);
                }
            }

            startAnim(type, onFinish) {
                this.stopAnim();
                this.animState.active = true;
                this.animState.type = type;
                this.animState.index = 0;

                const btn = document.getElementById(`btn-play-${type}`);
                btn.classList.add('bg-ink', 'text-phosphor', 'border-phosphor');
                btn.classList.remove('bg-white', 'text-ink');
                btn.querySelector('.font-bold').textContent = '停止演示';

                this.animState.interval = setInterval(() => {
                    let r, c;
                    const max = this.rows * this.cols;
                    
                    if (this.animState.index >= max) {
                        if(this.animState.recording) {
                            this.stopAnim();
                            if(onFinish) onFinish();
                            return;
                        } else {
                            this.animState.index = 0;
                        }
                    }

                    if (type === 'row') {
                        r = Math.floor(this.animState.index / this.cols);
                        c = this.animState.index % this.cols;
                    } else {
                        c = Math.floor(this.animState.index / this.rows);
                        r = this.animState.index % this.rows;
                    }

                    this.hover = {r, c};
                    this.draw();
                    this.animState.index++;

                }, 100); 
            }

            stopAnim() {
                clearInterval(this.animState.interval);
                this.animState.active = false;
                this.animState.index = 0;
                this.hover = { r: -1, c: -1 };
                this.draw();

                // Reset Buttons
                ['row', 'col'].forEach(t => {
                    const btn = document.getElementById(`btn-play-${t}`);
                    btn.classList.remove('bg-ink', 'text-phosphor', 'border-phosphor');
                    if (t === 'row') btn.classList.add('bg-copper', 'text-white');
                    else btn.classList.add('bg-white', 'text-ink');
                    
                    btn.querySelector('.font-bold').textContent = `${t === 'row' ? '行遍历' : '列遍历'}演示`;
                });
            }

            exportVideo(type) {
                if (this.animState.recording) return;
                
                const overlay = document.getElementById('recOverlay');
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                
                const stream = this.canvas.captureStream(30);
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];

                recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `SCHEMATIC_${this.mode}_${type.toUpperCase()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        overlay.classList.add('hidden');
                        overlay.classList.remove('flex');
                    }, 100);
                    this.animState.recording = false;
                };

                this.animState.recording = true;
                recorder.start();
                
                this.startAnim(type, () => {
                    setTimeout(() => recorder.stop(), 500); 
                });
            }

            downloadPage() {
                const htmlContent = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'memory_layout_schematic_cn.html';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
        }

        const viz = new MemoryVisualizer('mainCanvas');
    </script>
