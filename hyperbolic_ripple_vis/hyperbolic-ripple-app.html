<body class="flex h-screen flex-col md:flex-row">
    <!-- Left Panel: Visualization -->
    <div class="flex-1 flex flex-col relative bg-slate-900 border-b md:border-b-0 md:border-r border-slate-700">
        <!-- Header Overlay -->
        <div class="absolute top-0 left-0 w-full p-4 z-10 bg-gradient-to-b from-slate-900/90 to-transparent pointer-events-none">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                双曲线波纹可视化
            </h1>
            <p class="text-xs text-slate-400 font-mono mt-1">z = sin(k(ax² - by²) + φ)</p>
        </div>
        
        <!-- Canvas Area -->
        <div class="flex-1 flex items-center justify-center p-4 bg-slate-950 canvas-container overflow-hidden">
            <canvas class="max-w-full max-h-full shadow-2xl rounded-lg border border-slate-700 bg-black" height="800" id="visualizer" width="800"></canvas>
        </div>

        <!-- Phase Indicator (Overlay at bottom) -->
        <div class="absolute bottom-4 left-4 bg-slate-800/80 backdrop-blur px-3 py-1 rounded-full border border-slate-600">
            <span class="text-xs font-mono text-cyan-300">Phase φ: <span id="phaseDisplay">0.00</span>π</span>
        </div>
    </div>

    <!-- Right Panel: Controls -->
    <div class="w-full md:w-80 lg:w-96 bg-slate-900 flex flex-col h-[40vh] md:h-full overflow-hidden">
        
        <!-- Controls Header & Actions -->
        <div class="p-5 border-b border-slate-700 bg-slate-800 flex justify-between items-center">
            <h2 class="text-lg font-semibold flex items-center gap-2">
                <span class="material-symbols-outlined text-cyan-400">tune</span>
                参数控制
            </h2>
            <button id="exportBtn" class="flex items-center gap-1 px-3 py-1.5 text-xs font-medium text-slate-300 bg-slate-700 hover:bg-slate-600 border border-slate-600 rounded transition-colors" title="下载当前状态的HTML文件">
                <span class="material-symbols-outlined text-sm">save_alt</span>
                导出HTML
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-transparent">
            
            <!-- Animation Controls -->
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-slate-300">动画状态</span>
                    <button class="flex items-center gap-1 px-4 py-1.5 rounded-full bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-semibold transition-colors shadow-lg shadow-cyan-900/50" id="toggleBtn">
                        <span class="material-symbols-outlined text-sm" id="playIcon">play_arrow</span>
                        <span id="playText">开始</span>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-xs text-slate-400">速度</label>
                    <input class="w-24 accent-cyan-400" id="speed" max="100" min="0" type="range" value="20">
                </div>
            </div>

            <!-- Color Mode -->
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">显示模式</label>
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-800 rounded-lg">
                    <button class="mode-btn w-full px-3 py-2 text-sm rounded-md transition-all bg-slate-600 text-white shadow font-semibold" id="modeBW">黑白线条</button>
                    <button class="mode-btn w-full px-3 py-2 text-sm rounded-md transition-all text-slate-400 hover:text-white hover:bg-slate-700" id="modeHeat">热力图</button>
                </div>
            </div>

            <hr class="border-slate-700">

            <!-- Sliders Group 1: Shape -->
            <div class="space-y-4">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider">几何形状</label>
                
                <!-- Frequency -->
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm text-slate-300">波纹密度 (Frequency k)</label>
                        <span class="text-xs font-mono text-cyan-400" id="valFreq">50</span>
                    </div>
                    <input class="w-full" id="freq" max="200" min="1" step="1" type="range" value="50">
                </div>

                <!-- X Scale -->
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm text-slate-300">X轴 缩放 (a)</label>
                        <span class="text-xs font-mono text-cyan-400" id="valXScale">1.0</span>
                    </div>
                    <input class="w-full" id="xScale" max="5.0" min="0.1" step="0.1" type="range" value="1">
                </div>

                <!-- Y Scale -->
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm text-slate-300">Y轴 缩放 (b)</label>
                        <span class="text-xs font-mono text-cyan-400" id="valYScale">1.0</span>
                    </div>
                    <input class="w-full" id="yScale" max="5.0" min="0.1" step="0.1" type="range" value="1">
                </div>
            </div>

            <hr class="border-slate-700">

            <!-- Sliders Group 2: View & Render -->
            <div class="space-y-4">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider">视图与渲染</label>
                
                <!-- Zoom -->
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-sm text-slate-300">视野范围 (Zoom)</label>
                        <span class="text-xs font-mono text-cyan-400" id="valZoom">1.0</span>
                    </div>
                    <input class="w-full" id="zoom" max="5.0" min="0.5" step="0.1" type="range" value="1.5">
                </div>

                <!-- B/W Specific Controls -->
                <div class="space-y-4 transition-opacity duration-300" id="bwControls" style="opacity: 1; pointer-events: auto;">
                    <!-- Thickness -->
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="text-sm text-slate-300">线条粗细</label>
                            <span class="text-xs font-mono text-cyan-400" id="valThick">0.1</span>
                        </div>
                        <input class="w-full" id="thickness" max="0.9" min="0.01" step="0.01" type="range" value="0.15">
                    </div>

                    <!-- AA Toggle -->
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-slate-300">边缘抗锯齿 (AA)</label>

                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

        const state = {

            height: 800,

            freq: document.getElementById('freq'),
            xScale: document.getElementById('xScale'),
            yScale: document.getElementById('yScale'),
            zoom: document.getElementById('zoom'),
            thickness: document.getElementById('thickness'),
            aaToggle: document.getElementById('aaToggle'),
            speed: document.getElementById('speed'),
            toggleBtn: document.getElementById('toggleBtn'),
            phaseDisplay: document.getElementById('phaseDisplay'),
            modeBW: document.getElementById('modeBW'),
            modeHeat: document.getElementById('modeHeat'),
            bwControls: document.getElementById('bwControls'),
            playIcon: document.getElementById('playIcon'),
            playText: document.getElementById('playText'),
            exportBtn: document.getElementById('exportBtn'),
            // Labels
            valFreq: document.getElementById('valFreq'),
            valXScale: document.getElementById('valXScale'),
            valYScale: document.getElementById('valYScale'),
            valZoom: document.getElementById('valZoom'),
            valThick: document.getElementById('valThick'),
        };

        // --- Core Rendering Logic ---
        const imgData = ctx.createImageData(state.width, state.height);
        const data = imgData.data;

        function render() {
            const w = state.width;
            const h = state.height;
            const hw = w / 2;
            const hh = h / 2;

            const scaleFactor = 400 * state.zoom; 

            const k = state.freq;
            const a = state.xScale;
            const b = state.yScale;
            const phi = state.phase;
            const thickness = state.thickness;
            const aa = state.antialiasing;
            const isHeatmap = state.mode === 'heatmap';

            let idx = 0;
            let x, y, val, r, g, b_col, intensity;
            
            for (let j = 0; j < h; j++) {
                y = (j - hh) / scaleFactor;
                const ySq = y * y * b; 

                for (let i = 0; i < w; i++) {
                    x = (i - hw) / scaleFactor;
                    
                    // z = sin(k * (a*x^2 - b*y^2) + phi)
                    val = Math.sin(k * (a * x * x - ySq) + phi);

                    if (isHeatmap) {
                        if (val > 0) {
                            r = Math.floor(val * 255);
                            g = Math.floor(Math.pow(val, 3) * 200); 
                            b_col = 0;
                        } else {
                            const absVal = -val;
                            r = 0;
                            g = Math.floor(Math.pow(absVal, 3) * 100);
                            b_col = Math.floor(absVal * 255);
                        }
                        
                        data[idx] = r;
                        data[idx+1] = g;
                        data[idx+2] = b_col;
                        data[idx+3] = 255; 
                    } else {
                        const threshold = 1 - thickness;
                        if (val > threshold) {
                            if (aa) {
                                const smoothUpper = threshold + (thickness * 0.2); 
                                if (val >= smoothUpper) {
                                    intensity = 255;
                                } else {
                                    const t = (val - threshold) / (smoothUpper - threshold);
                                    intensity = Math.floor(t * 255);
                                }
                            } else {
                                intensity = 255;
                            }
                        } else {
                            intensity = 0;
                        }

                        data[idx] = intensity;
                        data[idx+1] = intensity;
                        data[idx+2] = intensity;
                        data[idx+3] = 255;
                    }
                    idx += 4;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            ui.phaseDisplay.textContent = (state.phase / Math.PI).toFixed(2);
        }

        // --- Animation Loop ---
        function animate() {
            if (!state.isAnimating) return;
            const speedFactor = (parseInt(ui.speed.value) / 500); 
            state.phase -= speedFactor; 
            render();
            state.rafId = requestAnimationFrame(animate);
        }

        // --- Event Handling ---
        function updateConfig(e) {
            const target = e.target;
            const val = parseFloat(target.value);
            
            // Sync state object
            switch(target.id) {
                case 'freq': state.freq = val; ui.valFreq.textContent = val; break;
                case 'xScale': state.xScale = val; ui.valXScale.textContent = val.toFixed(1); break;
                case 'yScale': state.yScale = val; ui.valYScale.textContent = val.toFixed(1); break;
                case 'zoom': state.zoom = val; ui.valZoom.textContent = val.toFixed(1); break;
                case 'thickness': state.thickness = val; ui.valThick.textContent = val.toFixed(2); break;
                case 'aaToggle': state.antialiasing = target.checked; break;
            }
            if (!state.isAnimating) render();
        }

        function toggleAnimation() {
            state.isAnimating = !state.isAnimating;
            if (state.isAnimating) {
                ui.playText.textContent = "停止";
                ui.playIcon.textContent = "stop";
                ui.toggleBtn.classList.replace('bg-cyan-600', 'bg-red-600');
                ui.toggleBtn.classList.replace('hover:bg-cyan-500', 'hover:bg-red-500');
                ui.toggleBtn.classList.replace('shadow-cyan-900/50', 'shadow-red-900/50');
                animate();
            } else {
                ui.playText.textContent = "开始";
                ui.playIcon.textContent = "play_arrow";
                ui.toggleBtn.classList.replace('bg-red-600', 'bg-cyan-600');
                ui.toggleBtn.classList.replace('hover:bg-red-500', 'hover:bg-cyan-500');
                ui.toggleBtn.classList.replace('shadow-red-900/50', 'shadow-cyan-900/50');
                cancelAnimationFrame(state.rafId);
            }
        }

        function setMode(mode) {
            state.mode = mode;
            // UI Logic
            if (mode === 'bw') {
                ui.modeBW.className = "mode-btn w-full px-3 py-2 text-sm rounded-md transition-all bg-slate-600 text-white shadow font-semibold";
                ui.modeHeat.className = "mode-btn w-full px-3 py-2 text-sm rounded-md transition-all text-slate-400 hover:text-white hover:bg-slate-700";
                ui.bwControls.style.opacity = '1';
                ui.bwControls.style.pointerEvents = 'auto';
            } else {
                ui.modeHeat.className = "mode-btn w-full px-3 py-2 text-sm rounded-md transition-all bg-gradient-to-r from-red-600 to-blue-600 text-white shadow font-semibold";
                ui.modeBW.className = "mode-btn w-full px-3 py-2 text-sm rounded-md transition-all text-slate-400 hover:text-white hover:bg-slate-700";
                ui.bwControls.style.opacity = '0.3';
                ui.bwControls.style.pointerEvents = 'none';
            }
            if (!state.isAnimating) render();
        }

        // --- Export Logic ---
        function exportHTML() {
            // 1. Clone the current document structure
            const clone = document.documentElement.cloneNode(true);

            // 2. Persist dynamic Input states (values) into HTML attributes
            // Without this, the exported file would load with default HTML values, not current tweaks.
            const originalInputs = document.querySelectorAll('input');
            const clonedInputs = clone.querySelectorAll('input');

            originalInputs.forEach((input, i) => {
                const clonedInput = clonedInputs[i];
                if (input.type === 'checkbox') {
                    if (input.checked) clonedInput.setAttribute('checked', '');
                    else clonedInput.removeAttribute('checked');
                } else {
                    clonedInput.setAttribute('value', input.value);
                }
            });

            // Persist current Phase text and label values (span texts)
            // (Optional but nice for consistency on first load)
            ['valFreq', 'valXScale', 'valYScale', 'valZoom', 'valThick'].forEach(id => {
                const span = clone.querySelector(`#${id}`);
                if(span) span.textContent = document.getElementById(id).textContent;
            });

            // 3. Construct the HTML string
            const htmlContent = "<!DOCTYPE html>\n" + clone.outerHTML;

            // 4. Create Blob and Download
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hyperbolic-ripple-app.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- Initialization ---
        [ui.freq, ui.xScale, ui.yScale, ui.zoom, ui.thickness, ui.speed].forEach(el => {
            el.addEventListener('input', updateConfig);
        });
        ui.aaToggle.addEventListener('change', updateConfig);
        ui.toggleBtn.addEventListener('click', toggleAnimation);
        ui.modeBW.addEventListener('click', () => setMode('bw'));
        ui.modeHeat.addEventListener('click', () => setMode('heatmap'));
        ui.exportBtn.addEventListener('click', exportHTML);

        // Sync initial UI
        setMode('bw'); 
        render();

    </script>

</body></html>
